#项目启动端口
server:
  port: 8080

#数据源配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/family_service_platform?serverTimeZone=UTC&useSSL=false
    password: root
    data-username: root
    driver-class-name: com.mysql.cj.jdbc.Driver

#配置mybatis
mybatis:
  mapper-locations: classpath:com/alfred/mapper/*/xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      alfred:
        mapper: debug
